<head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                <form action="" method="POST" role="form">
                    <legend>Quản lý nhân viên</legend>
                    <!-- ID -->
                    <div class="form-group">
                        <label for="">ID:</label>
                        <input type="number" class="form-control" id="ID_ID" placeholder="Input ID">
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="text" class="form-control" id="Email_ID" placeholder="Input Email">
                    </div>
                    <!-- Username -->
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input type="text" class="form-control" id="Username_ID" placeholder="Input Username">
                    </div>
                    <!-- Fullname -->
                    <div class="form-group">
                        <label for="">Fullname:</label>
                        <input type="text" class="form-control" id="Fullname_ID" placeholder="Input Fullname">
                    </div>
                    <!-- Select a Department -->
                    <div class="form-group">
                        <label for="">Select a Department:</label>

                        <select name="" id="Department_ID" class="form-control" required="required">
                            <option value="">-- Select a Department--</option>
                            <!-- <option value="">Accounting</option>
                            <option value="">Business Develoment</option>
                            <option value="">Engineering</option>
                            <option value="">Human Resources</option>
                            <option value="">Research and Develoment</option> -->
                        </select>

                    </div>
                    <!-- Select a Position -->
                    <div class="form-group">
                        <label for="">Select a Position:</label>

                        <select name="" id="Position_ID" class="form-control" required="required">
                            <option value="">-- Select a Position--</option>
                            <!-- <option value="">Development</option>
                            <option value="">Tester</option>
                            <option value="">Scrum Master</option>
                            <option value="">PM</option> -->
                        </select>

                    </div>
                    <!-- Create Date -->
                    <div class="form-group">
                        <label for="">Create Date :</label>
                        <input type="date" class="form-control" id="Create_Date_ID" required=true>
                    </div>

                    <button type="button" class="btn btn-primary" id="save_btn">Save</button>

                    <button type="button" class="btn btn-success" id="update_btn">Update</button>
                    <button type="button" class="btn btn-danger" id="reset_btn">Reset</button>

                </form>
                <br>
                <!-- nút search -->
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" name="" id="search_ID" class="form-control">
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <button type="button" class="btn btn-success">Search</button>
                </div>
            </div>

        </div>
        <div class="container">


            <table class="table table-hover">
                <h3>Thông tin nhân viên trên hệ thống</h3>
                <table class="table table-hover" id="Detail_Staff_ID">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Fullname</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Cretate Date</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                    </thead>
