<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" method="POST" role="form">
        <legend>Register</legend>

        <div class="form-group">
          <label for="">Fullname:</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Input Fullname"
          />
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Input Email"
          />
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Input Password"
          />
        </div>
        <div class="form-group">
          <label for="">Confirm Password:</label>
          <input
            type="text"
            class="form-control"
            id="confirm"
            placeholder="Input Confirm Password"
          />
        </div>
        <div class="form-group" id="Birthday">
          <label for="">Birthday:</label>
          <input type="date" class="form-control" id="" />
        </div>

        <button type="button" class="btn btn-success" onclick="registerclick()">Register</button>
        <button type="button" class="btn btn-success" onclick="handleReset()">Reset</button>
      </form>
    </div>
    <script type="text/Javascript" src="./Demo7.js"></script>
  </body>
</html>
