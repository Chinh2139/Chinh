<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" method="POST" role="form">
        <legend>Login</legend>

        <div class="form-group">
          <label for="">Username</label>
          <input
            type="text"
            class="form-control"
            id="Username_ID"
            placeholder="Input Username or Email"
          />
        </div>

        <div class="form-group">
          <label for=""
            >Password
            <input
              type="password"
              name=""
              id="Password_ID"
              class="form-control"
              required="required"
              title=""
              placeholder="Input Password"
            />
          </label>
        </div>
        <button type="button" class="btn btn-success" onclick="loginhandle()">Login</button>
        <button type="button" class="btn btn-success" onclick="registerclick()">Register</button>
      </form>
    </div>
    <script type="text/Javascript" src="./Demo7.js"></script>
  </body>
  
</html>
